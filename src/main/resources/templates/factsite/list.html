<!DOCTYPE HTML>
<html lang="hu"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Fact-ek listája</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
    <h3 class="pt-5" style="text-align:center;">Fact-ek listája</h3>

    <a th:href="@{/fact/create}"
       type="button"
       class="btn btn-info">Új fact hozzá adása</a>

    <table class="table table-striped pt-5">
        <caption>Fact-ek listája</caption>
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Szöveg</th>
                <th scope="col">Téma</th>
                <th scope="col">Műveletek</th>
            </tr>
        </thread>

        <tbody>
        <tr th:each="factTexts: ${factTexts}">
            <th scope="row"
                th:text="${factTexts.id}"></th>
            <td th:text="${factTexts.context}"></td>
            <td th:text="${factTexts.theme}"></td>
            <td>
                <a th:href="@{'/fact/' + ${factTexts.id}}"
                   type="button"
                   class="btn btn-warning">Szerkesztés</a>
                <a th:href="@{'/fact/' + ${factTexts.id} + '/delete'}"
                   type="button"
                   onclick="return confirm('Tényleg szeretnéd törölni ezt a fact-et?');"
                   class="btn btn-danger">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>

</script>

</body>
</html>
